<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>forms validation</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <div class="main w-[400px] py-7 px-5 bg-[#3c3c3c] mx-auto mt-[40px] rounded-[10px]">
          <h2 class=" text-center text-white text-[40px]">Login</h2>
          <form class=" mt-[10px] mx-auto">
               <div class="mb-5">
               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>

               <input type="text" id="email" class="email shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="tushar@gmail.com" >
               <p class="emailerror text-bold text-red-600"></p>
               </div>
               <div class="mb-5">

               <label for="password" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
               <div class="flex gap-[10px]">
                    <input type="password" id="password" class="password shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">
     
                    <button class="btnp  text-white p-2.5  dark:bg-gray-700 border dark:border-gray-600 font-medium text-sm text-gray-900 text-sm rounded-lg">show</button>

               </div>
               <p class="passworderror  text-bold text-red-600"></p>
               </div>
               <div class="mb-5">

               <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat password</label>

               <div class="flex gap-[10px]">
                    <input type="password" id="repeat-password" class="repeat shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">
     
                    <button class="btnrept  text-white p-2.5  dark:bg-gray-700 border dark:border-gray-600 font-medium text-sm text-gray-900 text-sm rounded-lg">show</button>

               </div>
               
               <p class="passrepeat text-bold text-red-600"></p>
               </div>
               <div class="flex items-start mb-5">
               <div class="flex items-center h-5">

               <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" >
               </div>

               <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
               </div>

               <button type="submit" class="btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
          </form>
     </div>
     

     <script src="./script.js"></script>
</body>
</html>
